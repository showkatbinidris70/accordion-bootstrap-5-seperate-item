<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>accordion bootstrap 5 seperate card</title>
</head>

<body>
    <div class="container p-4 bg-light">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item rounded-3 border-0 mb-2  shadow">
                <div class="report-download-bar accordion-header">
                    <div class="d-md-flex d-sm-row align-items-center justify-content-between">
                        <div>
                            <p class="student-name">শিক্ষার্থীর নাম: ইনতিশার পারভেজ </p>
                            <p class="student-rollno">রোল নম্বর #৩২১০০</p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="d-flex gap-1 download-bg-style">
                                <p class="student-rollno">ডাউনলোড করুন</p>
                            </div>
                            <div class="download-btn-icon accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h1>Tab 1</h1>
                    </div>
                </div>
            </div>
            <div class="accordion-item rounded-3 border-0 mb-2 shadow">
                <div class="report-download-bar accordion-header">
                    <div class="d-md-flex d-sm-row align-items-center justify-content-between">
                        <div>
                            <p class="student-name">শিক্ষার্থীর নাম: ইনতিশার পারভেজ </p>
                            <p class="student-rollno">রোল নম্বর #৩২১০০</p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="d-flex gap-1 download-bg-style">
                                <p class="student-rollno">ডাউনলোড করুন</p>
                            </div>
                            <div class="download-btn-icon accordion-button collapsed" style="border-radius: 50%;"
                                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                aria-expanded="false" aria-controls="flush-collapseTwo">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h1>tab 2</h1>
                    </div>
                </div>
            </div>
            <div class="accordion-item rounded-3 border-0 mb-2 shadow">
                <div class="report-download-bar accordion-header">
                    <div class="d-md-flex d-sm-row align-items-center justify-content-between">
                        <div>
                            <p class="student-name">শিক্ষার্থীর নাম: ইনতিশার পারভেজ </p>
                            <p class="student-rollno">রোল নম্বর #৩২১০০</p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="d-flex gap-1 download-bg-style">
                                <p class="student-rollno">ডাউনলোড করুন</p>
                            </div>
                            <div class="download-btn-icon accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="flush-collapseThree" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h1>tab 3</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
